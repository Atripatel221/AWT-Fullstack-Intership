<html>

<head></head>

<body>

    <h2>calculator</h2>

    <div class=" row">

        <label>number 1 :</label>
        <input type="number" id="n1" placeholder="enter number 1">

    </div>
    <br>
    <div class=" row">

        <label>number 2 :</label>
        <input type="number" id="n2" placeholder="enter number 2">

    </div>
    <br>
    <div class=" row">

        <button type="button" onclick="add()" style="margin-left: 50px;">+</button>
        <button type="button" onclick="sub()">-</button>
        <button type="button" onclick="mul()">*</button>
        <button type="button" onclick="divi()">/</button>

    </div>
    <br>
    <label>Answer :</label>
    <input type="text" id="ans" value="0"></input>

    <script>
        var num3;
        function add() {
            let num1 = Number(document.getElementById("n1").value);
            let num2 = Number(document.getElementById("n2").value);
            num3 = num1 + num2;
            document.getElementById("ans").value = num3;
        }

        function sub() {
            let num1 = Number(document.getElementById('n1').value);
            let num2 = Number(document.getElementById('n2').value);

            num3 = num1 - num2;
            document.getElementById('ans').value = num3;

        }

        function mul() {
            let num1 = Number(document.getElementById('n1').value);
            let num2 = Number(document.getElementById('n2').value);

            num3 = num1 * num2;
            document.getElementById('ans').value = num3;
        }


        function divi() {
            let num1 = Number(document.getElementById('n1').value);
            let num2 = Number(document.getElementById('n2').value);

            num3 = num1 / num2;
            document.getElementById('ans').value = num3;
        }


    </script>


</body>

</html>

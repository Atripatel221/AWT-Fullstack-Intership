<html>
    <head></head>
   <body>
    <h3>break statement demo</h3>
    <p id="p1"></p>
    <script>
        let i="";
        let text="";
          for( i=0 ; i<10 ; i++ ){
            if(i===5){ break;}
            text += i+"<br>";
          }
        document.getElementById("p1").value=text;
        
    </script>    
   </body>
</html>

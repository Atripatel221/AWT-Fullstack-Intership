<html>

<head></head>

<body>
    <h3>continue statement demo</h3>
    <p id="p1"></p>
    <script>
        let i = "";
        let text = "";
        for (i = 0; i < 10; i++) {
            if (i === 5) { continue; }
            text += i + "<br>";
        }
        document.getElementById("p1").value = text;

    </script>
</body>

</html>

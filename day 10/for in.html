<html>
<body>
    <p id="a"></p>
    <script>
        const city=["ahm","surat","rajkot","vadodara"];
        let text="";
        for (let i in city){
            text+=city[i]+"<br>";
        }
            document.getElementById('a').innerHTML=text;
        
    </script>
</body>
</html>

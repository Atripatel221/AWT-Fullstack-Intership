<html>
    <head>
        <title>Feedback Form</title>
        <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet" type="text/css">
      <script src = "https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
      <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>
        <style>
            fieldset{
                width: 700px;
                margin-left: 270px;
                background-color: burlywood;
                margin-top: 150px
            }
        </style>
        <script>
        
            function a1(){
                alert("Thank You For Your Feedback !")
            }
        
        </script>
    </head>
    <body>
        <fieldset>
        <center>
            <h2>Feedback Form</h2> </center>
            <hr>
        <form>
            <center>
                
                <label>Name :</label>
                <input type="text" placeholder="Enter Your Name"><br><br>

                <label>Email ID :</label>
                <input type="text" placeholder="Enter Your Email ID"><br><br>

                <label>Feedback :</label>
                <br>
                <textarea cols="30" rows="5" placeholder="Ente Your Feedback"></textarea>
                <br><br>
                <button type="submit" onclick="a1()">Submit</button>
                
            </center>
        </form>
       
    </fieldset>
    </body>
</html>

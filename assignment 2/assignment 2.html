<html>

<head>
    <title>Feedback Form</title>
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>
    <style>
        fieldset {
            width: 700px;
            margin-left: 270px;
            background-color: burlywood;
            margin-top: 150px
        }

        button:hover {
            background-color: steelblue;
        }
        body{
          background-color: cadetblue;
        }
    </style>

    <script>
        function dailog() {
            alert("Thank You For Your Feedback !");
        }
    </script>

</head>

<body>
   
        <fieldset>
            <center>
                <h2>Feedback Form</h2>
            </center>
            <hr>
            <form onsubmit="dailog()">
                <center>

                    <label>Name :</label>
                    <input type="text" name="name" placeholder="Enter Your Name" required><br><br>

                    <label>Email ID :</label>
                    <input type="email" name="name" placeholder="Enter Your Email ID" required><br><br>

                    <label>Feedback :</label>
                    <br>
                    <textarea type="text" name="name" cols="30" rows="5" placeholder="Ente Your Feedback"
                        required></textarea>
                    <br><br>
                    <button type="submit">Submit</button>

                </center>
            </form>

        </fieldset>
 
</body>

</html>

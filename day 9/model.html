<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>modal example</h1>
        <button type="button" class="btn-danger " data-toggle="modal" data-target="#first">click</button>

        <div class="modal" id="first">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h2>header</h2>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">information</div>

                    <div class="modal-footer">
                        <button type="submit" class="btn-primary" data-dismiss="modal">close</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>

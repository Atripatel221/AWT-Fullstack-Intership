<html>
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        $("button").click(function(){
            $("p").hide();
        });
    });
    </script>
</head>
<body>
   <p>jquery example</p>
   <button>click here to hide</button>
</body>
</html>

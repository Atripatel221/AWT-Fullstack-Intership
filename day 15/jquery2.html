<html>
<head>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        $("#a1").click(function(){
            $("#p").hide();
        });
         $("#a2").click(function(){
            $("#p").show();
        });
    });
    </script>
</head>
<body>
  <img src="nature bg.jpg" style="height: 500px;" id="p"><br>
   <button id="a1">hide</button>
   <button id="a2">show</button>

</body>
</html>

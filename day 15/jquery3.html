<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        $("button").click(function(){
            $("p").slideUp(3000).slideDown(3000);
        });
    });
    </script>
</head>
<body>
   <p>jquery example</p>
   <button>effect</button>
</body>
</html>

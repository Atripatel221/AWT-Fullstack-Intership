<html>
    <head></head>
    <body>
        <p>convert string to number</p>
        <p id="a1"></p>
        <script>
            let x="ram";
            let y=-x;
            let z=1+"2"+3;
            let a=1+"2"-3;
            let b=1+2+3;
            let c=1+"2"*3;
            let d="1"*54;

            document.getElementById("a1").innerHTML=typeof x + "<br>" +typeof y + "<br>" +typeof z+ "<br>" +typeof a+ "<br>" +typeof b+ "<br>" +typeof c+ "<br>" +typeof d;
            
        </script>
    </body>
</html>

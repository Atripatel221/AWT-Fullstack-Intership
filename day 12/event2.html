<html>
    <body>
        <div onmouseover="b(this)" onmouseout="a(this)" style="height:100px;width: 400px;background-color: cornflowerblue;font-size: larger;"> example</div>
        <script>
            function a(x){
                x.innerHTML="example"
            }

            function b(y){
                y.innerHTML="successful"
            }
        </script>
       
    </body>
</html>
